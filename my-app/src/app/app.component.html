<header>
    <p>Arrienda Tu Finca!</p>
    <p>Grupo 2 - 7 Universidad Javeriana</p>

    <form class="d-flex" *ngIf="loggedUser">
    <button class="btn btn-outline-primary round-button mx-2"  type="button">{{loggedUser.nombres}}</button>
    <button class="btn btn-success round-button" (click)="logoff()" type="button">Log Out</button>
  </form>
  <form class="d-flex" *ngIf="!loggedUser">
    <button class="btn btn-outline-primary round-button mx-2" (click)="openLogin()" type="button">Inicia Sesión</button>
    <button class="btn btn-success round-button" (click)="openRegister()" type="button">Registrate</button>
  </form>
  </header>

  <div class="container pt-3">
    <router-outlet></router-outlet>
  </div>

  <div class="modal" id="registerModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Registro</h4>
          <button type="button" class="btn-close" (click)="closeRegister()" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <label for="">Nombre</label>
              <input type="text" [(ngModel)]="registerObj.nombres" class="form-control">
            </div>
            <div class="col">
              <label for="">Apellidos</label>
              <input type="text" [(ngModel)]="registerObj.apellidos" class="form-control">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <label for="">Correo Electronico</label>
              <input type="text" [(ngModel)]="registerObj.correoElectronico" class="form-control">
            </div>
            <div class="col">
              <label for="">Telefono</label>
              <input type="text" [(ngModel)]="registerObj.telefono" class="form-control">
            </div>
            <div class="col">
              <label for="">Tipo de usuario</label>
              <select name="" class="form-control">
                <option value="">Seleccione una opción</option>
                <option value="Arrendatario">Arrendatario</option>
                <option value="Arrendador">Arrendador</option>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <label for="">Contraseña</label>
              <input type="text" [(ngModel)]="registerObj.password" class="form-control">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-success" (click)= "onRegister()">Enviar</button>
        </div>
        
      </div>
    </div>
  </div>

  <div class="modal" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
          <button type="button" class="btn-close" (click)="closeRegister()" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row mt-3">
            <div class="col">
              <label for="">Correo Electronico</label>
              <input type="text" [(ngModel)]="loginObj.correoElectronico" class="form-control">
            </div>
            <div class="col-12">
              <label for="">Tipo de usuario</label>
              <select name="" class="form-control">
                <option value="">Seleccione una opción</option>
                <option value="Arrendatario">Arrendatario</option>
                <option value="Arrendador">Arrendador</option>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <label for="">Contraseña</label>
              <input type="text" [(ngModel)]="loginObj.password" class="form-control">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-success" (click)= "onlogin()">Enviar</button>
        </div>
        
      </div>
    </div>
  </div>

<header>
    <p>Arrienda Tu Finca!</p>
    <p>Grupo 2 - 7 Universidad Javeriana</p>
    <button class="btn btn-outline-primary round-button mx-2" type="button">Inicia Sesión</button>
    <button class="btn btn-success round-button" (click)="openRegister()" type="button">Registrate</button>
  </header>
<nav class="navbar navbar-expand-lg navbar-secondary">
    <div class="container">
        <div class="d-flex align-items-center">
        </div>
        <a class="navbar-brand" href="index.html">
            <img id="logoSize" src="https://i.postimg.cc/NjFnhDLN/AMH-BIG-59c32d02-removebg-preview.png" alt="" class="d-inline-block align-text-top">
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
        </div>

  <div class="container pt-3">
    <router-outlet></router-outlet>
  </div>

  <div class="modal" id="registerModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Registro</h4>
          <button type="button" class="btn-close" (click)="closeRegister()" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <label for="">Nombre</label>
              <input type="text" [(ngModel)]="registerObj.nombres" class="form-control">
            </div>
            <div class="col">
              <label for="">Apellidos</label>
              <input type="text" [(ngModel)]="registerObj.apellidos" class="form-control">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <label for="">Correo Electronico</label>
              <input type="text" [(ngModel)]="registerObj.correoElectronico" class="form-control">
            </div>
            <div class="col">
              <label for="">Telefono</label>
              <input type="text" [(ngModel)]="registerObj.telefono" class="form-control">
            </div>
            <div class="col">
              <label for="">Tipo de usuario</label>
              <select name="" class="form-control">
                <option value="">Seleccione una opción</option>
                <option value="Arrendatario">Arrendatario</option>
                <option value="Arrendador">Arrendador</option>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <label for="">Contraseña</label>
              <input type="text" [(ngModel)]="registerObj.password" class="form-control">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
